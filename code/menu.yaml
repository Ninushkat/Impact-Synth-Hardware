root:
  Models:
    Select: model_select
    Reload: model_reload
    Benchmark: model_benchmark
  Parameters:
    Volume: params_volume
  Assignment:
    Control Voltage: assign_cv
    Knob: assign_knob
    Rotary: assign_rotary
  Administration:
    Statistics: admin_stats
    Shutdown: shutdown
    Reboot: reboot
  Reboot: reboot
  About: about

items:
  model_select:
    type: list
    command: sudo shutdown -h now
    confirm: true
    
  shutdown:
    type: shell
    command: sudo shutdown -h now
    confirm: true

  reboot:
    type: shell
    command: sudo shutdown -r now
    confirm: true

  admin_stats:
    type: builtin
    command: display_stats
    confirm: false
